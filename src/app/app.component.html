<div class="body">
  <div class="container todo mt-5">
    <h1>ToDo App</h1>
    <div class="row">
      <div class="col-7">
        <input
          type="text"
          class="input"
          [(ngModel)]="todo"
          (keydown.enter)="save($event)"
        />
      </div>
      <div class="col-3">
        <button class="btn btn-primary ml-2 w-100" (click)="onAddTodo()">
          Add
        </button>
      </div>
    </div>

    <div
      class="row mt-3"
      *ngFor="let todolist of todolists; let i = index"
      [ngStyle]='{background:getColor(i)}'
    >
      <div class="col-7">
        <h3>{{ todolist.name }}</h3>
      </div>
      <div class="col-3 d-flex">
        <button class="btn btn-success ml-2 w-100">Edit</button>
        <button
          class="btn btn-danger ml-2 w-100"
          (click)="onRemoveToDo(todolist.id, i)"
        >
          Remove
        </button>
      </div>
    </div>
  </div>
</div>
